<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=YourFont&display=swap');
        body {
            font-family: 'YourFont', sans-serif;
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
        }
        .invitation {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            animation: slideIn 2s ease-in-out;
        }
        .venue {
            font-size: 1.5em;
            color: #555;
            animation: fadeIn 3s ease-in-out;
        }
        .image {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            animation: zoomIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1 class="title">Invitation</h1>
        <p class="venue">VENUE: [Your Venue Details]</p>
        <img src="your-image.jpg" alt="Invitation Image" class="image">
    </div>
</body>
</html>
