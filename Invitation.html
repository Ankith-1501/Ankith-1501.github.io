<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
        body {
            background: #f4e9dc;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        .invitation {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            border: 5px solid #8B5E3B;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        .header-title {
            font-size: 3em;
            font-family: 'Great Vibes', cursive;
            color: #8B5E3B;
            animation: fadeSlideIn 2s ease-in-out;
        }
        .subtext {
            font-size: 1.4em;
            color: #5A3E2B;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }
        .details {
            font-size: 1.2em;
            color: #333;
            animation: fadeIn 4s ease-in-out;
        }
        .image-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            animation: zoomIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1 class="header-title">Save the Date</h1>
        <p class="subtext">For the Wedding of</p>
        <h2 class="header-title">Ashwitha & Dhiraj</h2>
        <p class="details">09 - 05 - 2025</p>
        <img src="image.png" alt="Invitation Image" class="image-container">
    </div>
</body>
</html>
