<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: #f4e9dc;
            padding: 20px;
        }
        .invitation {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 5px solid #8B5E3B;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        .title {
            font-size: 2.5em;
            font-family: 'Great Vibes', cursive;
            color: #8B5E3B;
            animation: fadeSlideIn 2s ease-in-out;
        }
        .venue {
            font-size: 1.8em;
            color: #5A3E2B;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }
        .details {
            font-size: 1.2em;
            color: #333;
            animation: fadeIn 4s ease-in-out;
        }
        .image {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            animation: zoomIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1 class="title">You're Invited!</h1>
        <p class="venue">Venue: [Your Venue Details]</p>
        <p class="details">Join us for a special occasion filled with joy and celebration.</p>
        <img src="your-image.jpg" alt="Invitation Image" class="image">
    </div>
</body>
</html>
